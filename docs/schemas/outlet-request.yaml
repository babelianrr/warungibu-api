type: object
properties:
  name:
    type: string
    description: User name
    example: John
  type:
    type: string
    description: Outlet Type
    example: Apotek
  npwp:
    type: string
    description: Outlet NPWP / Nomor Pokok Wajib Pajak
    example: '1234567890'
  phone:
    type: string
    description: Outlet Mobile Phone
    example: '1234567890'
  telp:
    type: string
    description: Outlet Home Phone
    example: John Doe
required:
  - name
  - type
  - npwp
  - telp
  - phone