type: object
properties:
  email:
    type: string
    format: email
    description: User email
    example: user@email.com
  birthdate:
    type: string
    description: User Birth Date
  gender:
    type: string
    description: User Gender
    example: Female
  phone:
    type: string
    description: User Phone Number
    example: '1234567890'
  name:
    type: string
    description: User Name
    example: John Doe
required:
  - email
  - phone_number
  - name
  - phone
  - birthdate
